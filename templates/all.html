{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
	{% for message in messages %}
		<p>{{message.author}}: {{message.message}}</p>
		<form action="/all/edit/{{message.id}}">
			<button type="submit" class="edit">Edit</button>
		</form>
		<form action="/all/delete/{{message.id}}", method='POST'>
			<button type="submit" class="delete">Delete</button>
		</form>
		<hr>
	{% endfor %}
	<form action="/">
		<button type="submit" class="new-message">New Message</button>
	</form>
{% endblock %}
